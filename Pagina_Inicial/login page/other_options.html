<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Conta</title>
    <link rel="stylesheet" href="styleother.css">
</head>
<body>
    <div class="container">
        <h1>Ativar Conta via E-mail</h1>
        <div class="login-option google">
            <img src="img/google-logo.png" alt="Google Logo">
            <span>Continue com o Google</span>
        </div>
        <div class="login-option github">
            <img src="img/github-logo.png" alt="GitHub Logo">
            <span>Continue com o GitHub</span>
        </div>
        <div class="login-option facebook">
            <img src="img/facebook-logo.png" alt="Facebook Logo">
            <span>Continue com o Facebook</span>
        </div>
        <div class="login-option others">
            <a href="login.html">Voltar para login</a>
            
        </div>
    </div>
</body>
</html>
